<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>Withdraw Earnings</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');body{font-family:'Inter',sans-serif;background-color:#121212;color:#EAEAEA;margin:0;padding-top:60px}.header{position:fixed;top:0;left:0;right:0;display:flex;align-items:center;justify-content:center;padding:1rem;background-color:#1E1E1E;border-bottom:1px solid #333333;z-index:10;height:60px;box-sizing:border-box}.header h1{font-size:1.125rem;font-weight:600;color:#FFFFFF;margin:0}.header .icon-btn{position:absolute;left:1rem;color:#A0A0A0;text-decoration:none}.header .icon-btn svg{width:24px;height:24px}main{padding:1.5rem}.balance-info{text-align:center;padding:1rem;background-color:#1E1E1E;border-radius:.75rem;margin-bottom:2rem}.balance-info p{margin:0;color:#A0A0A0}.balance-info #current-balance{font-weight:600;color:#FFFFFF}.form-section{margin-bottom:2rem}.form-section h2{font-size:1.125rem;font-weight:600;margin:0 0 1rem;color:#FFFFFF}input[type=number],input[type=text]{width:100%;padding:1rem;background-color:#1E1E1E;border:1px solid #333333;border-radius:.75rem;font-size:1rem;box-sizing:border-box;outline:0;color:#FFFFFF;transition:all .2s ease}input:focus{border-color:#F97316;box-shadow:0 0 0 2px rgba(249,115,22,.4)}.radio-group label{display:flex;align-items:center;padding:1rem;background-color:#1E1E1E;border:1px solid #333333;border-radius:.75rem;margin-bottom:.75rem;cursor:pointer}.radio-group input[type=radio]{display:none}.radio-group input[type=radio]:checked+span{border-color:#F97316;background-color:#F97316}.radio-group input[type=radio]:checked+span::after{display:block}.radio-circle{width:20px;height:20px;border:2px solid #555555;border-radius:50%;margin-right:.75rem;display:flex;align-items:center;justify-content:center;transition:all .2s}.radio-circle::after{content:'';width:10px;height:10px;background:#1E1E1E;border-radius:50%;display:none}.form-group{margin-bottom:1rem}.footer-note{font-size:.875rem;color:#A0A0A0;text-align:center;margin-top:2rem}.btn-container{padding:1.5rem;position:fixed;bottom:0;left:0;right:0;background-color:#121212}.btn{width:100%;padding:1rem;border:none;border-radius:.75rem;font-size:1rem;font-weight:600;cursor:pointer;background-color:#F97316;color:#FFFFFF}.btn:disabled{background-color:#444444;color:#777;cursor:not-allowed}</style>
</head>
<body>
    <header class="header">
        <a href="wallet.html" class="icon-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></a>
        <h1>Withdraw Earnings</h1>
    </header>
    <main>
        <div class="balance-info"><p>Your current balance is <strong id="current-balance">$0.00</strong></p></div>
        <section class="form-section"><h2>Withdrawal Amount</h2><input id="withdraw-amount" type="number" placeholder="Enter amount (min $100)"></section>
        <section class="form-section"><h2>Preferred Method</h2><div class="radio-group"><label><input type="radio" name="method" value="Easypaisa" checked><span class="radio-circle"></span> Easypaisa</label><label><input type="radio" name="method" value="JazzCash"><span class="radio-circle"></span> JazzCash</label></div></section>
        <section class="form-section"><h2>Account Details</h2><div class="form-group"><input id="account-number" type="text" placeholder="Account Number"></div><div class="form-group"><input id="phone-number" type="text" placeholder="Phone Number"></div></section>
        <p class="footer-note">A minimum balance of $100 is required to make a withdrawal.</p>
    </main>
    <div class="btn-container"><button id="submit-withdrawal-btn" class="btn">Submit Request</button></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBNy8sZGAKh3Ika7O7F-NLZZZWAU-j2B0A", authDomain: "cashcoinser.firebaseapp.com", projectId: "cashcoinser", storageBucket: "cashcoinser.appspot.com", messagingSenderId: "179560740788", appId: "1:179560740788:web:4d6f5678e80f86899364e1" };
        const app=initializeApp(firebaseConfig),auth=getAuth(app),db=getFirestore(app);let currentUser=null,userBalance=0;onAuthStateChanged(auth,e=>{e?(currentUser=e,getDoc(doc(db,"users",e.uid)).then(e=>{e.exists()&&(userBalance=e.data().balance,document.getElementById("current-balance").textContent=`$${userBalance.toFixed(2)}`)})):window.location.href="login.html"}),document.getElementById("submit-withdrawal-btn").addEventListener("click",async()=>{const e=parseFloat(document.getElementById("withdraw-amount").value),t=document.querySelector('input[name="method"]:checked').value,r=document.getElementById("account-number").value.trim(),o=document.getElementById("phone-number").value.trim();if(userBalance<100)return alert(`You need at least $100.00 in your balance. Your current balance is $${userBalance.toFixed(2)}.`);if(isNaN(e)||e<=0)return alert("Please enter a valid amount.");if(e<100)return alert("The minimum withdrawal amount is $100.00.");if(e>userBalance)return alert(`Amount cannot exceed your balance of $${userBalance.toFixed(2)}.`);if(!r||!o)return alert("Please fill in all account details.");const n=document.getElementById("submit-withdrawal-btn");n.disabled=!0,n.textContent="Processing...";try{await addDoc(collection(db,"withdrawals"),{userId:currentUser.uid,amount:e,method:t,accountNumber:r,phoneNumber:o,status:"pending",requestedAt:serverTimestamp()}),alert("Withdrawal request submitted successfully!"),window.location.href="wallet.html"}catch(a){alert("Request failed: "+a.message),n.disabled=!1,n.textContent="Submit Withdrawal Request"}});
    </script>
</body>
</html>
